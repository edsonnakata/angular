<section class="event-binding">

  <article>
    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()"
        class="btn btn-primary">
        Me clique
      </button>

      <br><br>

      <input type="text"
        (keyup) = "onKeyUp($event)"
        (keyup.enter)="salvaTexto(valorTexto.value)"
        (blur)="salvaTexto(valorTexto.value)"
        #valorTexto/>
      <p>Valor atual: {{ valorAtual }}</p>
      <p>Valor salvo: {{ textoSalvo }}</p>

      <br><br>

      <span
        (mouseover)="onMouseOverOut()"
        (mouseout)="onMouseOverOut()"
        [class.highlight]="onMouse">
        Passe o mouse sobre mim!!
      </span>

    </div>
  </article>

</section>
