<h2>Utilizando o proerty binding de classe</h2>
<h1>
  <i class="glyphicon"
    [class.glyphicon-star-empty]="!meuFavorito"
    [class.glyphicon-star]="meuFavorito"
    (click)="onClick()"
  ></i>
</h1>

<br>

<h2>Utilizando o ngClass</h2>
<h1>
  <i class="glyphicon"
    [ngClass]="{
      'glyphicon-star-empty': !meuFavorito,
      'glyphicon-star': meuFavorito
    }"
    (click)="onClick()"
  ></i>
</h1>
